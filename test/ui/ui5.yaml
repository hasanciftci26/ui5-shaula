specVersion: '4.0'
metadata:
  name: test.ui.ui5.shaula
type: application
framework:
  name: SAPUI5
  version: 1.136.7
  libraries:
    - name: sap.ui.core
    - name: sap.m
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: cors-proxy
      afterMiddleware: compression
---
# Custom middleware extension as part of your project
specVersion: "4.0"
kind: extension
type: server-middleware
metadata:
  name: cors-proxy
middleware:
  path: middleware/proxy.js        