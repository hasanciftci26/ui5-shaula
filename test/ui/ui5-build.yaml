specVersion: '4.0'
type: application
metadata:
  name: test.ui.ui5.shaula
framework:
  name: SAPUI5
  version: 1.136.7
  libraries:
    - name: sap.ui.core
    - name: sap.m
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        debug: true
        removeConsoleStatements: false
        transpileAsync: false
        transpileTypeScript: true
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8